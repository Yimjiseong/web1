  <h2>하나님 나라의 경제관념은?</h2>
  <p>하나님의 나라를 위해 살아야하고 가난한 사람을 도우는 삶을 살면 <strong>하나님이 <u>빚</u>진 자</strong>가 되어 주신다.</p>
  회계는 숫자가 아니라 이야기다 '회계'라는 단어를 들으면 보통 복잡한 계산과 수많은 숫자를 떠올리기 쉽다. <br>그러나 이는 회계정보를 만들어내는 시스템(가령 복식부기 같은)
  에 비롯된 것일 뿐이고, 실제로 회계의 본질은 매우 단순하다. <br>바로 '비즈니스에 관한 이야기이자 정보'라는 것이다.  다음 이야기를 살펴보자.
